{% extends "layouts/base_generic.html" %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block style %}
<style>
    .center_div{
    /* margin: 0 auto;
    width:80%  */
    }
</style>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="question">Write Question:</label>
                    <input type="text" class="form-control" name="question" id="question" 
                    placeholder="Type here..">
                </div>
                <div class="form-group">
                    <label for="answer">Answer (if any):</label>
                    <textarea class="form-control" name="answer" id="answer" rows="6">N/A</textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}

<script>
    
$('#answer').on('keydown', function(e) 
{
    if (e.keyCode === 9) { 
        var val = this.value,
            start = this.selectionStart,
            end = this.selectionEnd;
        this.value = val.substring(0, start) + '\t' + val.substring(end);
        this.selectionStart = this.selectionEnd = start + 1;
        return false;
    }
})

</script>

{% endblock %}
